<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-gray-100">
   <div class="conatiner mt-[120px] flex justify-center items-center mx-auto">
    <div class="left w-5/12 mx-14 ">
       <img class="w-80 " src="facebook.svg">
       <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
    </div>


    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative ">
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email address or phone number">
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="Password">
        <button class="btn bg-blue-600 rounded-md  text-white my-3 py-3 font-bold cursor-pointer hover:bg-blue-700">Log In</button>
        <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="my-2">
        <button class="btn  bg-green-600 rounded-md  text-white my-2 py-3 font-bold cursor-pointer w-fit px-4 mx-auto hover:bg-green-700">Create New Account</button>
         <span class="sp absolute -bottom-9 text-sm "><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
    </div>
   </div>
</body>
</html>
